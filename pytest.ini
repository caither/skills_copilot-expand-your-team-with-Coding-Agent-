[pytest]
# Pytest configuration for backend tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options
[coverage:run]
source = src/backend
omit =
    */tests/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
